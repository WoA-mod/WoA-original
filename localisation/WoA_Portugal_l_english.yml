POR_authoritarian_democrat_party:0 "República Nova"
POR_authoritarian_democrat_party_long:0 "República Nova or New Republic \n§gRepública Nova is the self-titled President-King Sidónio Pais' Government, named by him and his cabinet as "New Republic" has led Portugal since the end of the Great War to the present days of 1936. Based on authoritarianism, anti-socialist policies and a lack of proper international views be them aggressive or passive has led to a growing discontent within the Army and State branches. The New Republic engulfs former Republican members as well as leftists and monarchists, despite giving none of them a true vote on what the President-King decides.§!"
POR_paternal_autocrat_party:0 "CM"
POR_paternal_autocrat_party_long:0 "Causa Monarquista or Monarchist Cause \n§gCreated in 1914, the Monarchist Cause is a Portuguese political party dedicated to the restoration of the Kingdom. Their dream is to restore prince Duarte to the throne, and re-establish the long since abolished Kingdom.§!"
POR_national_populist_party:0 "IL"
POR_national_populist_party_long:0 "Integralismo Lusitano or Lusitanian Integralism \n§gA Portuguese integralist political movement, founded in Coimbra in 1914, that advocated traditionalism but not conservatism. It was against parliamentarism; instead, it favored decentralization, national syndicalism, the Roman Catholic Church, and the monarchy. It was especially active during the Portuguese First Republic. Lusitanian Integralism is a variant of Integralism that evolved in Portugal; the term Lusitania is derived from the Latin term for Portugal.§!"
POR_antiquarian_nationalist_party:0 "MNS"
POR_antiquarian_nationalist_party_long:0 "Movimento Nacional Sindicalista or National Syndicalist Movement \n§gThe MNS emerged amongst a group of students who were associated with the Liga Nacional 28 de Maio but had grown disillusioned with its right-wing economic platform. Under the leadership of Francisco Rolão Preto, the National Syndicalists emerged in 1932 from a tradition of Monarchism and Integralismo Lusitano to offer a platform that they hoped would lead to full corporatism of association or unionism in opposition to capitalism and communism. They called for a totalitarian state to rule Portugal, although they placed central importance on the Catholic Church and made Catholic identity an important part of their appeal.§!"

